<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для отображения постов</title>

    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>

    </style>
</head>

<body class="bg-light">

<div class="container mt-4">
    <div id="posts-container" class="row"></div>

    <button class="btn btn-primary mt-3" onclick="openPostForm()">Создать пост</button>
    <button class="btn btn-secondary mt-3 ml-3" onclick="toggleTheme()">Сменить тему</button>
</div>

<div id="post-modal" class="modal">
    <form id="post-form" class="mt-3">
        <input type="hidden" id="post-id" name="post-id">

        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="body">Содержание:</label>
            <textarea id="body" name="body" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="userId">Автор:</label>
            <select id="userId" name="userId" class="form-control" required></select>
        </div>

        <button type="submit" id="save-post-btn" class="btn btn-success">Сохранить</button>
        <button type="button" onclick="closePostForm()" class="btn btn-danger">Отмена</button>
    </form>
</div>

<!-- Подключаем Bootstrap JS и Popper.js (необходим для некоторых Bootstrap-компонентов) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



    <script src="script.js"></script>


</body>
</html>
